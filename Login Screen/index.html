<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        />
        <title>Login Screen</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container">
            <form action="">
                <h3>Login</h3>
                <div class="input-box">
                    <input type="text" placeholder="Username" required> <i class="fa-solid fa-user" id="user"></i> <br>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required> <i class="fa-solid fa-lock" id="pass"></i>
                </div>
                <div class="Remember-Forgot">
                    <span><input type="checkbox">Remember Me</span>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <p class="account">Don't have an account? <a class="register-a" href="#">Register</a></p>
            </form>
        </div>
    </body>
</html>
